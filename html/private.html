<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Peerster</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scriptpriv.js"></script>
</head>
<body>

  <table>
      <tr>
        <td><div id="chat" class="scroll box"> </div></td>
        <td>
          <form class="inform" method="post">
              <input type="text" name="filename" id="filename" placeholder="filename"/>
              <input type="text" name="metahash" id="metahash" placeholder="metahash" maxlength="64"/>
              <input type="submit" name="down" value="Download">
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form class="inform" method="post">
              <textarea name="message" id="sendpriv"></textarea>
              <input type="submit" name="send" value="Send">
          </form>
        </td>
      </tr>
  </table>

</body>
</html>
